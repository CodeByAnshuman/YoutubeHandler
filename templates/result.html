<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Result</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .result-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    h2 {
        color: #007bff;
    }

    p {
        color: #555;
    }

    .success {
        color: #28a745;
    }

    .error {
        color: #dc3545;
    }
</style>
</head>
<body>

<div class="result-container">
    <h2>Download Result</h2>

    {% if result %}
        <p class="{{ result.status }}">{{ result.message }}</p>
    {% else %}
        <p>No result found</p>
    {% endif %}
</div>

</body>
</html>
